<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Youtube 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('videoPrincipal');
  
      video.addEventListener('loadedmetadata', () => {
        video.currentTime = 10;
      });
    });
  </script>
  
  <body class="fondo">
    
    <header class="barraSuperior">
      <img src="media/logoprincipal.png" alt="Logo Principal" class="logo">
      <input type="text" placeholder="Buscar" class="barraBusqueda">
    </header>

    <main class="contenedorPrincipal">

      <nav class="menuLateral">
        <ul>
          <li>Inicio</li>
          <li>Videos</li>
          <li>Listas</li>
          <li>Favoritos</li>
        </ul>
      </nav>

      <section class="contenido">

        <header class="encabezado">
          <h1 class="fontImportante">Youtube 2</h1>
          <img src="media/logoprincipal.png" alt="Logo Principal" class="logo">
        </header>
        
        <div class="subrayado"></div>

        <section class="videoContenedor">
          <button class="flecha" onclick="reiniciarVideo()">&#9664;</button>

          <video id="videoPrincipal" controls width="720" class="videoPrincipal">
            <source src="media/Video de Prueba.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
          </video>
          

          <button class="flecha" onclick="reiniciarVideo()">&#9654;</button>
        </section>
        <section class="sugerencias">
          <div class="sugerido"></div>
          <div class="sugerido"></div>
          <div class="sugerido"></div>
        </section>
    
      </section>
    </main>
    



      </section>
    </main>
    <footer class="footer">
      <div class="columna"></div>
      <div class="columna"></div>
      <div class="columna"></div>
    </footer>
    <footer>
      <nav class="menuInferior">
        <ul>
          <li>Youtube2 todos los derechos reservados 2025 ©.</li>
        </ul>
      </nav>
    </footer>

    <script>
      function reiniciarVideo() {
        const video = document.getElementById("videoPrincipal");
        video.currentTime = 10;
        video.play();
      }
    </script>
    
  </body>
</html>
